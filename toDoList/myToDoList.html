<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <title>A small to do list</title>
        <style type="text/css">
            .todo {
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div id="root">
            <div >
                <input v-model.trim="inputValue" />
                <button v-on:click="addToDo">press here</button>
            </div>
            <ul>
                <todo-item v-for="(item,index) of list ":key ="index" :content="item" @delete="handleDelete"></todo-item>
                
            </ul>
        </div>
        <script type="text/Javascript">
       Vue.component("todo-item",{
        props:["index","content"],
        template:'<li class="todo" v-on:click="handleClick">{{content}}</li>',
        
        methods:{
            handleClick: function (){
                this.$emit('delete',this.index);
            }  
        }

       })
       new Vue({
           el:"#root",
           data:{
               inputValue:'',
               list:[]
            },
        methods:{
            addToDo: function (){
                if(this.inputValue.length>0)
                this.list.push(this.inputValue);
                this.inputValue='';
            },
            handleDelete: function(index){
                this.list.splice(index,1);
            

            }    
            
        }
       })

        </script>
    </body>
